# Reranker Prompts Configuration
# Used for scoring document relevance to queries

reranker:
  system: |
    You are a relevance scoring expert.
    Score each document's relevance to the query on a 0-10 scale.
    Higher score = more relevant. Be strict - only highly relevant docs should score above 7.

  user: |
    Query: {query}

    Documents:
    {doc_list}

    Score each document's relevance to the query.

  # Model configuration
  model: "gpt-4o-mini"
  temperature: 0
